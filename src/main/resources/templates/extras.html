<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

   <div th:fragment="paginator">

    <!-- Basic Pagination -->
    <nav aria-label="Page navigation">

      <ul class="pagination">

        <li class="page-item first" th:class="${page.first? 'page-item disabled': 'page-item'}">
          <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}"><i class="tf-icon bx bx-chevrons-left"></i></a>
        </li>

        <li class="page-item prev" th:class="${not page.hasPrevious? 'page-item prev disabled': 'page-item prev'}">
          <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage-2})}"><i class="tf-icon bx bx-chevron-left"></i></a>
        </li>

        <li class="page-item" th:each="item : ${page.pages}" th:class="${item.now? 'page-item active': 'page-item'}">
          <span class="page-link" th:if="${item.now}" th:text="${item.number}"></span>
          <a class="page-link" th:if="${not item.now}" th:href="@{${page.url}(page=${item.number-1})}" th:text="${item.number}"></a>
        </li>

        <li class="page-item next" th:class="${not page.hasNext? 'page-item next disabled': 'page-item next'}">
          <span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
          <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.currentPage})}"><i class="tf-icon bx bx-chevron-right"></i></a>
        </li>

        <li class="page-item last" th:class="${page.last? 'page-item last disabled': 'page-item last'}">
          <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}"><i class="tf-icon bx bx-chevrons-right"></i></a>
        </li>

      </ul>

    </nav>
    <!--/ Basic Pagination -->


  </div>



</body>

</html>
